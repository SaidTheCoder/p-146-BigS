<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js">
        </script>
    </head>
    <body>
        <a-scene background="color:blue">
            
            <a-box position="-1 0.25 0" width="4" height="5" depth="2" color="yellow"></a-box>
            <a-box position="-1 -2.8 0" width="4" height="1" depth="2" color="brown"></a-box>
            <a-cylinder position='0 -5 0' radius=".2" height="3" color="yellow"></a-cylinder>
            <a-cylinder position='-2 -5 0' radius=".2" height="3" color="yellow"></a-cylinder>
            <a-circle position="0 .9 1.1" color="white" radius="0.7"></a-circle>
            <a-circle position="-2 .9 1.1" color="white" radius="0.7"></a-circle>
            <a-circle position="0.05 .9 1.15" color="black" radius="0.2"></a-circle>
            <a-circle position="-1.95 .9 1.15" color="black" radius="0.2"></a-circle>
            <a-box position="0 -6.5 .3" height=".5" width=".5" depth="1" color="black"></a-square>
            <a-box position="-2 -.2 0" height=".5" width=".5" depth="1" color="black"></a-square>
            <a-circle position="-.5 9 .8" color="orange" radius=".3"></a-circle>
            <a-circle position="1 8.5 .8" color="orange" radius=".4"></a-circle>
            <a-circle position="2 5 .8" color="orange" radius=".5"></a-circle>
            <a-circle position=".5 6.5 .8" color="orange" radius=".3"></a-circle>
            <a-circle position="0 5 .8" color="orange" radius=".2"></a-circle>
            <a-circle position="2.5 5.4 .8" color="orange" radius=".2"></a-circle>
            <a-circle position="2.5 8.6 .8" color="orange" radius=".2"></a-circle>
            <a-triangle position="1 4 .8." color="red" rotation="0 0 180"></a-triangle>
            <a-plane position="1 4.2 .75" color="white" width="4" height=".5"></a-square>
            <a-cylinder position='-2.5 1 -1' radius=".2" height="4" color="yellow" rotation="0 0 -25"></a-cylinder>
            <a-cylinder position='2.5 1 -1' radius=".2" height="4" color="yellow" rotation="0 0 25"></a-cylinder>
        </a-scene>
    </body>
</html>
